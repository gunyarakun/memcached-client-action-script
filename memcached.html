<script language="JavaScript">
  // TODO: refactoring
  var session_id = null;
  var replys = new Array();
  var recv_buf = '';

  function thisMovie(movieName) {
    if (navigator.appName.indexOf('Microsoft') != -1) {
      return window[movieName];
    } else {
      return document[movieName];
    }
  }
   function connect(host, port) {
    var m = thisMovie('MemcachedClient');
    m.connect(host, port, 'OnConnect', 'OnClose', 'OnGet', 'OnError');
  }
  function set(key, value) {
    var m = thisMovie('MemcachedClient');
    m.set(key, value);
  }
  function get(key) {
    var m = thisMovie('MemcachedClient');
    m.get(key);
  }
  function print(text) {
    var output = document.getElementById("output");
    output.value += text + '\n';
    output.scrollTop = output.scrollHeight;
  }
  function OnConnect(){
    print('connected');
  }
  function OnClose(){
    print('connection closed');
  }
  function OnGet(key, value) {
  }
  function OnError(msg) {
    print('socket error! ' + msg);
  }
</script>
</head>
<body>
  <p>
    <input type="button" value="接続" onClick="connect('localhost', 11211);">
  </p>
  <p>
    <input type="text" id="set_key" size="16">
    <input type="text" id="set_value" size="32">
    <input type="button" value="set" onClick="set(document.getElementById('set_key').value, document.getElementById('set_value').value);">
  </p>
